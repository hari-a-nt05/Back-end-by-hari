name: ðŸš€ Deploy Backend to EC2
 
on:
  push:
    branches:
      - main  # Trigger when main branch updates
 
jobs:
  deploy:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}
 
      - name: Deploy and Restart Backend
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          set -e
 
          echo "ðŸ“‚ Navigating to backend directory..."
          cd /var/www/backend
 
          echo "ðŸ“¦ Pulling latest backend code..."
          git pull origin main || echo "âš ï¸ Repo not found, skipping pull."
 
          echo "ðŸ§¹ Cleaning Python cache..."
          find . -type d -name "__pycache__" -exec rm -rf {} +
 
          echo "ðŸ Activating virtual environment..."
          if [ -d ".venv" ]; then
            source .venv/bin/activate
          else
            echo "âš™ï¸ Virtual environment not found â€” creating one..."
            python3 -m venv .venv
            source .venv/bin/activate
          fi
 
          echo "ðŸ“¥ Installing dependencies..."
          pip install --upgrade pip
          pip install -r requirements.txt
 
          echo "ðŸ§¾ Checking for .env file..."
          if [ ! -f .env ]; then
            echo "âš ï¸ .env file missing! Please upload it manually or use AWS Secrets Manager."
          fi
 
          echo "ðŸ” Restarting backend service..."
          sudo systemctl daemon-reload
          sudo systemctl restart backend
 
          echo "âœ… Backend deployed and restarted successfully!"
          EOF
