name: ðŸš€ Deploy Backend to EC2
 
on:
  push:
    branches:
      - main  # Trigger on push to main
 
jobs:
  deploy:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}
 
      - name: ðŸš€ Deploy Backend to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          set -e
 
          echo "ðŸ“‚ Navigating to backend directory..."
          cd /var/www/backend
 
          echo "ðŸ“¦ Pulling latest backend code..."
          git fetch origin main
          git reset --hard origin/main
 
          echo "ðŸ§¹ Cleaning Python cache..."
          find . -type d -name "__pycache__" -exec rm -rf {} +
 
          echo "ðŸ Ensuring virtual environment exists..."
          if [ ! -d ".venv" ]; then
            echo "âš™ï¸ Creating virtual environment..."
            python3 -m venv .venv
          fi
          source .venv/bin/activate
 
          echo "ðŸ“¥ Installing dependencies..."
          pip install --upgrade pip
          pip install -r requirements.txt
 
          echo "ðŸ§¾ Checking .env..."
          if [ ! -f .env ]; then
            echo "âš ï¸ Missing .env file. Please ensure it's on EC2."
          fi
 
          echo "ðŸ” Restarting backend service..."
          sudo systemctl daemon-reload
          sudo systemctl restart backend.service
 
          echo "âœ… Backend deployed and restarted successfully!"
          EOF
