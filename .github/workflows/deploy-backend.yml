name: ðŸš€ Deploy Backend to EC2
 
on:
  push:
    branches:
      - main  # Trigger on main branch push
 
jobs:
  deploy:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}
 
      - name: Deploy and Restart Backend
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          set -e
          cd ~/Back-end-by-hari
 
          echo "ðŸ“¦ Pulling latest backend code..."
          git pull origin main || true
 
          echo "ðŸ§¹ Cleaning old cache files..."
          find . -type d -name "__pycache__" -exec rm -rf {} +
 
          echo "ðŸ“¥ Updating Python environment..."
          source .venv/bin/activate
          pip install -r requirements.txt
 
          echo "ðŸ§¾ Checking .env file..."
          if [ ! -f .env ]; then
            echo "âš ï¸  .env file missing! Please add it manually."
          fi
 
          echo "ðŸ” Restarting backend service..."
          sudo systemctl daemon-reload
          sudo systemctl restart backend
 
          echo "âœ… Backend deployed and restarted successfully!"
          EOF
