name: Deploy Backend to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Copy backend code from GitHub Actions to EC2
      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: "/var/www/backend"
          overwrite: true
          rm: false

      # Step 3: SSH into EC2 and deploy
      - name: Configure and restart backend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd /var/www/backend

            # Ensure virtual environment
            if [ ! -d ".venv" ]; then
              python3 -m venv .venv
            fi
            source .venv/bin/activate

            # Install dependencies
            pip install --upgrade pip
            pip install -r requirements.txt

            # Apply environment variables
            echo "${{ secrets.BACKEND_ENV_FILE }}" > .env

            # Restart backend service
            sudo systemctl daemon-reload
            sudo systemctl restart backend.service
            sudo systemctl status backend.service --no-pager || true
